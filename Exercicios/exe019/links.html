<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links</title>
    <style>

    body{font-family: Arial, Helvetica, sans-serif; }
   
    a{color: red;text-decoration: none; font-weight: bold;}
   
    a:visited{color: darkred;}
    
    a:hover{text-decoration: underline; color: black;}
    
    a:active{color: yellow;}
    
    .especial{background-color: rgba(0, 0, 0, 0.387); color: aqua;}

    .especial::after{content:'[link]'; text-decoration: none; font-weight: normal; color: rgb(108, 108, 108);}

    </style>
</head>
<body>
    <h1>personalizando links</h1>
    <ul>
        <li><a href="https://www.facebook.com/" target="_blank">Facebook</a></li>
        <li><a href="https://www.youtube.com/" class="especial">canal youtube</a></li>
        <li><a href="https://www.instagram.com/">instagram</a>
        </li>
    </ul>
    
</body>
</html>
